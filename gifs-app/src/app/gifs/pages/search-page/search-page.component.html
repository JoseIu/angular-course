<section>
  <h2 class="search-title text-zinc-950 text-4xl font-bold">
    Explore <span class="text-rose-500">Gifs</span>
  </h2>

  <input
    type="search"
    placeholder="Search Gifs"
    class="w-full px-4 py-3 border border-zinc-300 rounded-md mt-8 mb-6 focus:outline-rose-500 max-w-4xl"
    (change)="onSearch(txtSearch.value)"
    #txtSearch
  />

  @if (gifsService.isSearchingGif()) {
  <gif-list-skeleton />
  }

  <gif-list [images]="gifsService.searchGifList()" />
</section>
