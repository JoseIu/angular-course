<section class="w-full min-h-screen">
  <h2>Trending Gifs</h2>

  <!-- <gif-list [images]="gifsService.trendingGifs()" /> -->

  <div class="mansonry">
    @for (gif of gifsService.trendingGifs(); track gif.id) {
    <img
      class="mansonry__image rounded-lg"
      src="{{ gif.url }}"
      alt="{{ gif.title }}"
    />
    }
  </div>
</section>
